<form class="add-form p-3 text-left" (ngSubmit)="onSubmit()">
  <div class="form-group" style="width: 250px">
    <label for="text">Task</label>
    <input class="form-control" name="text" [(ngModel)]="text" type="text" id="text" placeholder="add task" />
  </div>
  <div class="form-group" style="width: 250px">
    <label for="day">Day & Time</label>
    <input class="form-control" name="day" type="text" [(ngModel)]="day" id="day" placeholder="add day & time" />
  </div>
  <div class="form-group" style="width: 250px">
    <label for="reminder">Set Reminder</label>
    <input name="reminder" type="checkbox" [(ngModel)]="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-success" />
</form>
