<header>

      aria-controls="navbar-menu"

    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">

          <span translate>Home</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>About</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/todos" routerLinkActive="active">

        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/posts" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>Posts</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/testing" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>Testing</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/task" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>Task</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/table" routerLinkActive="active">

        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/event" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>Event</span>

        <a class="nav-item nav-link text-uppercase" routerLink="/array" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>Array</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/socket" routerLinkActive="active">

          <span translate>socket</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/product-dashboard" routerLinkActive="active">

        <app-language-selector inNavbar="true" menuClass="dropdown-menu dropdown-menu-right"></app-language-selector>
      </div>
